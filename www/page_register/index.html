    <form class="mt-3 mb-3" id="fieldForm">

      <div class="form-group">
        <label for="vehicle">อาชีพ</label>
        <select class="form-control" id="ocupation" required>
          <option value="ภูมิศาสตร์ มช." selected>ภูมิศาสตร์ มช.</option>
          <option value="บุคลากรทางการแพทย์">บุคลากรทางการแพทย์</option>
          <option value="พนักงานรัฐวิสาหกิจ">พนักงานรัฐวิสาหกิจ</option>
          <option value="ข้าราชการ">ข้าราชการ</option>
          <option value="นักเรียน-นักศึกษา">นักเรียน-นักศึกษา</option>
          <option value="บุคลทั่วไป">บุคลทั่วไป</option>
        </select>
      </div>

      <div class="form-group">
        <label for="vehicle">เพศ</label>
        <select class="form-control" id="sex" required>
          <option value="ชาย" selected>ชาย</option>
          <option value="หญิง">หญิง</option>
          <option value="ไม่ระบุ">ไม่ระบุ</option>
        </select>
      </div>

      <div class="form-group">
        <label for="address">วัน-เดือน-ปี เกิด:</label>
        <input type="date" class="form-control" id="birthdate" required>
      </div>

      <div class="form-group">
        <label for="vehicle">บอกระดับความเสี่ยงปัจจุบัน</label>
        <select class="form-control" id="healthy" required>
          <option value="0.1" selected>สบายดี (ปกติ หรือไม่มีความเสี่ยง)</option>
          <option value="0.4">ไม่แน่ใจ (มีอาการ แต่ไม่เคยใกล้ชิดกับผู้ป่วยหรือเข้าพื้นที่เสี่ยง)</option>
          <option value="0.6">คิดว่าเสี่ยง (ใกล้ชิดกับผู้ป่วยหรือเข้าพืนที่เสี่ยง)</option>
          <option value="1.0">ป่วยแล้วนะ (หมอยืนยันแล้ว)</option>
        </select>
      </div>


      <div class="form-group">
        <label for="address">สถานที่ปัจจุบัน:</label>
        <input type="text" class="form-control" id="address" disabled>
      </div>

      <div class="mt-1">
        <hr>
        <button type="submit" id="button" class="btn btn-success"> <span id='n'>Save</span> </button>
        <button type="button" id="refresh" onclick="refreshPage()" class="btn btn-outline-info">refresh</button>
      </div>
      <hr>
    </form>
