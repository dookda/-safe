<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>COVID-19 supply survey</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Kanit&display=swap"
    />
    <link rel="stylesheet" href="pin.css" />
  </head>

  <body>
    <div class="container-fluid mt-2 mb-2">
      <h2 style="font-weight: bold">Sharing</h2>
      <!-- ย้ายหมุดเพื่อเพิ่มตำแหน่งสำคัญๆ เช่น จุดตรวจ ตำแหน่งที่มีการแบ่งปัน หน้ากาก แอลกอฮอล์
      และอาหาร -->

      Move the pins to add locations such as checkpoints or masks, alcohol and food sharing locations.
      <br />

      <div id="map"></div>

      <div class=" mt-2 mb-2">

                    <div class="row p-0">
                        <div class="col-6 ">
                            <div class="form-group">
                                <label for="place">Latitude</label>
                                <input type="number" step="0.001" class="form-control" id="lat"
                                    onchange="changeLatlng()">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="place">Longtitude</label>
                                <input type="number" step="0.001" class="form-control" id="lng"
                                    onchange="changeLatlng()">
                            </div>
                        </div>
                    </div>
                    <form>
                        <div class="form-group">Places</label>
                            <input type="text" class="form-control" id="sname" required>
                        </div>
                        <div class="form-group">
                            <label for="type">Types:</label>
                            <select class="form-control" id="stype" required>
                                <option value="จุดตรวจ" selected>checkpoints</option>
                                <option value="สถานที่ปิดทำการ">Temporarily closed</option>
                                <option value="หน้ากากและแอลกอฮอล์เจล">Mask and alcohol jel</option>
                                <option value="แบ่งปันอาหารและเครื่องดื่ม">Food and beverage</option>
                                <option value="ที่พัก">Accommodation</option>
                                <option value="แบ่งปันอื่นๆ">Other sharings</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="desc">More...</label>
                            <input type="text" class="form-control" id="sdesc" required>
                        </div>
                        <label for="img">Picture</label>
                        <div class="form-group">
                            <input type="file" accept="image/*" name="imgfile" id="imgfile">
                            <img src="" id="preview" height="70px">
                        </div>
                        <hr>
                        <button type="button" id="save" class="btn btn-success"
                            onclick="insertData()">Send</button>
                        <button type="button" id="edit" class="btn btn-info" onclick="editData()">Edit</button>
                        <!-- <button type="button" id="refresh" onclick="refreshPage()"
                            class="btn btn-outline-info">refresh</button>&nbsp; | -->
                        <button type="button" id="remove" onclick="deleteData()" class="btn btn-danger">Delete
                            marker</button>
                        <br><span id="status"></span>
                    </form>
                </div>
    </div>
    <p></p>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
  <script src="../marker.js"></script>
  <script src="pin.js"></script>
</html>
