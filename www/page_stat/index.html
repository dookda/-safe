<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>สถิติ</title>


  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mitr&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
  <link rel="stylesheet" href="stat.css">
</head>

<body>
  <div class="container-fluid mt-2 mb-2">
    <div class="row">
      <div class="col-4 p-2">
        <div class="card" style="background-color: #d63933;">
          <div class="card-body text-center p-1">
            <p class="card-text" style="color: #fff;">ผู้ติดเชื้อสะสม: <br> <span style="font-size: large;"
                id="paccum"></span> ราย</p>
          </div>
        </div>
      </div>
      <div class="col-4 p-2">
        <div class="card" style="background-color: #a02520;">
          <div class="card-body text-center p-1">
            <p class="card-text" style="color: #fff;">ผู้ติดเชื้อใหม่: <br> <span style="font-size: large; "
                id="pnew"></span>
              ราย</p>
          </div>
        </div>
      </div>
      <div class="col-4 p-2">
        <div class="card" style="background-color: #611613;">
          <div class="card-body text-center p-1">
            <p class="card-text" style="color: #fff;">เสียชีวิต: <br> <span style="font-size: large;" id="death"></span>
              ราย</p>
          </div>
        </div>
      </div>
    </div>
    อัพเดท: <span id="update"></span>
  </div>

  <div class="p-0">
    <div class="map" id="map"></div>
  </div>

  <div class="container-fluid">
    <label style="font-size: large;">จำนวนผู้ป่วย จำแนกตามจังหวัด:</label>
    <div id="chartByProv"></div>
  </div>

  <div class="container-fluid">
    <label style="font-size: large;">จำนวนผู้ป่วย จำแนกตามวันที่ตรวจพบ:</label>
    <div id="chartToday"></div>
  </div>

  <div class="container-fluid">
    <label style="font-size: large;">จำนวนผู้ป่วย จำแนกตามอายุ:</label>
    <div id="chartCase"></div>
  </div>

  <div class="container-fluid">
    <div class="footer btn-group special" role="group" id="app_vue">
      <!-- <button type="button" class="btn btn-default">
        <i class="fa fa-calendar" style='font-size:24px' aria-hidden="true"></i>&nbsp;&nbsp; อัพเดท: <span
          id="update"></span>
      </button> -->
    </div>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
