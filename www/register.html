<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ลงทะเบียน</title>


  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mitr&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit&display=swap">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="p-0">
    <div id="map"></div>
  </div>
  <div class="container-fluid">
    <form class="mt-3 mb-3" id="fieldForm">
      <div class="form-group">
        <label for="patient">ชื่อ</label>
        <input type="text" class="form-control" id="name">
      </div>

      <div class="form-group">
        <label for="patient">นามสกุล:</label>
        <input type="text" class="form-control" id="surname">
      </div>

      <div class="form-group">
        <label for="patient">รหัสนิสิต:</label>
        <input type="number" class="form-control" id="stuid">
      </div>

      <div class="form-group">
        <label for="vehicle">เพศ</label>
        <select class="form-control" id="sex" required>
          <option value="ชาย">ชาย</option>
          <option value="หญิง">หญิง</option>
          <option value="ไม่ระบุ">ไม่ระบุ</option>
        </select>
      </div>

      <div class="form-group">
        <label for="address">วัน-เดือน-ปี เกิด:</label>
        <input type="date" class="form-control" id="birthdate">
      </div>


      <div class="form-group">
        <label for="address">สถานที่ปัจจุบัน:</label>
        <input type="text" class="form-control" id="address" disabled>
      </div>

      <div class="mt-1">
        <hr>
        <button type="submit" id="button" class="btn btn-success">Save</button>
        <button type="button" id="refresh" onclick="refreshPage()" class="btn btn-outline-info">refresh</button>

      </div>
    </form>


  </div>
  <p></p>
</body>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>
<script src="register.js"></script>

</html>
